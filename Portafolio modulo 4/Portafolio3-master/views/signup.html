<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Sign Up</title>
  <!--Bootstrap 5.2-->

<body>
  <div class="main">

    <div class="registro">
      <div class="alert"></div>
      <h2>registro</h2>
      <label>Ingresa nombre usuario</label>
      <input type="text" name=""  placeholder="usuario" id="usuario" required>
      <label>Ingresa tu contraseña?</label>
      <input type="password" name=""  minlength="6" maxlength="12" placeholder="contraseña"  id="password" required>
      <label>Ingresa el correo electronico</label>
      <input type="email" name="" id="email"  placeholder="correo" required>
      <button type="submit" id="sign-up">Registrar</button>
      <a href="./login.html"> login</a>
      <a href="../index.html">volver a inicio</a>

    </div>
  </div>

    crossorigin="anonymous"></script>
    <script type="module" src="../assets/js/signup.js"></script>
    
</body>
